<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
    <div id="login-div">
            <div id="login-box-container">
                        <div class="logo">
            <img src="images/image.png" alt="">
        </div>
        <div id="welcome-message">
            <div id="welcome-message-container">
                <h2>Delfinen svømmeklub</h2>
            </div> 
        <div id="subtitle">
            Administration, kasserer og træner
        </div>
        </div>
                <div id="login-form-container">
                    <form action="" id="login-form">
                        <div id="user-name-div">
                            <label for="username"></label>
                            <input type="text" name="username" id="username-input" placeholder="Indtast brugernavn">
                        </div>
                        <div id="password-div">
                            <label for=""></label>
                            <input type="password" name="password" id="password-input" placeholder="Indtast kode">
                        </div>
                        <div id="options-div">
                            <div class="remember-me">
                                <input id="remember-me" type="checkbox">
                                <label for="remember-me">Husk mig</label>
                            </div>
                            <div id="forgot-password">
                                <a href="#">Glemt adgangskode?</a>
                            </div>
                        </div>
                        <div id="login-button-div">
                            <button id="submit-button">Login</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach page</title>
</head>
<link rel="stylesheet" href="style.css">
<header id="coach-header">
    <nav id="coach-nav">
        <div id="grid-container-coach">
            <div class="h1-container">
                <h1>COACH PAGE</h1>
            </div>
        </div>
        <div id="grid-container-nav-menu-coach">
            <div id="members-container-coach">
                    <a href="/admin.html">Members page</a>
            </div> 
       </div>
    </nav>
</header>
<body>
    <div id="elite-swimmers-container"></div>
    <div id="top-five-button">
        <button>Vis top 5 svømmere</button>
    </div>
    <dialog id="top-five-dialog" >
        <button id="close-top-5-btn">X</button>
        <form action="" id="top-five-form">
            <h3>Vælg den disciplin du vil se top 5 for:</h3>
            <label for="discipline">Disciplin:</label>
            <select id="discipline" name="discipline">
                <option value="">--Vælg en--</option>
                <option value="crawl">Crawl</option>
                <option value="butterfly">Butterfly</option>
                <option value="brystsvømning">Brystsvømning</option>
                <option value="rygsvømning">Rygsvømning</option>
            </select>
            <button>Vælg</button>  
        </form>
    </dialog>
    <dialog id="dialog-add-swim-results">
        <form action="" id="form-add-svim-results">
            <button type="button" id="close-swim-results-btn">X</button>
            <label for="name">Navn:</label>
            <input type="text" name="name" readonly>
            <br><br>
            <label for="resultDiscipline">Disciplin:</label>
                <select id="resultDiscipline" name="resultDiscipline" required>
                    <option value="">--Vælg en--</option>
                    <option value="crawl">Crawl</option>
                    <option value="butterfly">Butterfly</option>
                    <option value="brystsvømning">Brystsvømning</option>
                    <option value="rygsvømning">Rygsvømning</option>
                </select> <br>
            <label for="resultTime">Tid:</label>
            <input type="number" name="resultTime" placeholder="F.eks 12.1 sekunder" required>
            <br>
            <label for="resultDate">Dato:</label>
            <input type="date" name="resultDate" placeholder="Vælg dato" required>
            <br><br>
            <button>Tilføj</button>
        </form>
    </dialog>
    <dialog id="dialog-add-new-swim-results"></dialog>
    <script type="module" src="main.js"></script>
    <script type="module" src="modules/dialog.js"></script>
    <script type="module" src="modules/display.js"></script>
    <script type="module" src="modules/filter.js"></script>
    <script type="module" src="modules/submit.js"></script>
</body>
</html>

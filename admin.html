<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="style.css">
</head>
<header id="admin-header">
    <nav id="admin-nav">
        <div id="grid-container-admin">
            <div class="h1-container">
                <h1>ADMIN PAGE</h1>
            </div>
            <div id="new-member-button-container">
                <button id="new-member-button">Create new member</button>
            </div>
        </div>
        <div id="grid-container-nav-menu">
            <div id="members-container">
                    <a href="/admin.html">Members page</a>
            </div> 
            <div id="cashier-container">
                    <a href="/cashier.html">Cashier page</a>
            </div> 
            <div id="coach-container">
                    <a href="/coach.html">Coach page</a>
            </div> 
       </div>
    </nav>
</header>
<body>
    <div id="member-object-container">

    </div>
    <dialog id="create-new-member-dialog">
        <form action="" id="create-new-member-form">
            <button type="button" id="cancel-button">X</button>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="swimmer-type">Swimmer Type:</label>
            <select id="swimmer-type" name="swimmer-type" required>
                <option value="">--Please select--</option>
                <option value="senior">Senior</option>
                <option value="junior">Junior</option>
            </select><br>

            <label for="membership-type">Membership Type:</label>
            <select id="membership-type" name="membership-type" required>
                <option value="">--Please select--</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select><br>

            <label for="competition-swimmer">Competition Swimmer:</label>
            <input type="checkbox" id="competition-swimmer" name="competition-swimmer"><br>

            <label for="disciplines">Discipline(s):</label>
                <select id="disciplines" name="disciplines" required>
                    <option value="">--Please select--</option>
                    <option value="crawl">Crawl</option>
                    <option value="butterfly">Butterfly</option>
                    <option value="brystsvømning">Brystsvømning</option>
                    <option value="rygsvømning">Rygsvømning</option>
                </select><br>

            <label for="amount-owed">Amount Owed:</label>
            <input type="number" id="amount-owed" name="amount-owed" required><br>

            <label for="owes-money">Owes Money:</label>
            <input type="checkbox" id="owes-money" name="owes-money"><br>

            <button id="new-member-form-submit-button">Submit</button>  
        </form>
    </dialog>
    <script type="module" src="main.js"></script>
    <script type="module" src="display.js"></script>
</body>
</html>

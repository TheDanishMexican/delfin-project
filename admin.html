<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="style.css">
</head>
<header id="admin-header">
    <nav id="admin-nav">
        <div id="grid-container-admin">
            <div class="h1-container">
                <h1>ADMIN PAGE</h1>
            </div>
            <div id="new-member-button-container">
                <button id="new-member-button">Create new member</button>
            </div>
        </div>
        <div id="grid-container-nav-menu">
            <div id="members-container">
                    <a href="/admin.html">Members page</a>
            </div> 
            <div id="cashier-container">
                    <a href="/cashier.html">Cashier page</a>
            </div> 
            <div id="coach-container">
                    <a href="/coach.html">Coach page</a>
            </div> 
       </div>
    </nav>
</header>
<body>
    <div id="member-object-container">

    </div>
    <dialog id="create-new-member-dialog">
        <button type="button" id="cancel-button">X</button>
        <br>
        <br>
        <form action="" id="create-new-member-form">
        <label for="name">Fulde Navn:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="age">Alder:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="swimmer-type">Svømmertype:</label>
        <select id="swimmer-type" name="swimmer-type" required>
            <option value="">--Vælg venligst--</option>
            <option value="senior">Senior</option>
            <option value="junior">Junior</option>
        </select><br>

        <label for="membership-type">Medlemstype:</label>
        <select id="membership-type" name="membership-type" required>
            <option value="">--Vælg venligst--</option>
            <option value="active">Aktiv</option>
            <option value="inactive">Inaktiv</option>
        </select><br>

        <label for="amount-owed">Skyldig Beløb:</label>
        <input type="number" id="amount-owed" name="amount-owed" required><br>

        <label for="owes-money">Skylder Penge:</label>
        <input type="checkbox" id="owes-money" name="owes-money"><br>

        <p>Udfyld kun nedenstående hvis medlem <br> er konkurrencesvømmer.</p>

        <label for="competition-swimmer">Konkurrencesvømmer:</label>
        <input type="checkbox" id="competition-swimmer" name="competition-swimmer"><br>

        <label>Disciplin(er):</label> <br>
        <input type="checkbox" name="disciplines[]" value="crawl">Crawl<br>
        <input type="checkbox" name="disciplines[]" value="butterfly">Butterfly<br>
        <input type="checkbox" name="disciplines[]" value="brystsvømning">Brystsvømning<br>
        <input type="checkbox" name="disciplines[]" value="rygsvømning">Rygsvømning<br>

        <br>
        <button id="new-member-form-submit-button">Opret</button>  
        </form>
    </dialog>
    <dialog id="delete-dialog">
        <p>This is a delete dialog</p>
    </dialog>
    <script type="module" src="main.js"></script>
    <script type="module" src="modules/dialog.js"></script>
    <script type="module" src="modules/display.js"></script>
    <script type="module" src="modules/filter.js"></script>
    <script type="module" src="modules/submit.js"></script>
</body>
</html>
